<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validate()">
                <h2>Register</h2>
                <p  id="result">head</p>
                <div class="input-box">Enter Name:
                    <input type="text" placeholder="abc" name="name" >
                    
                </div>

                <div class="input-box">Enter Email:
                    <input type="email" placeholder="abc@gmail.com" name="email">
                </div>

                <div class="input-box">Enter Number:
                    <input type="tel" placeholder="987*****" name="phoneNumber">
                </div>

                <div class="input-box">Select Location
                    <select name="location" id="location">
						<option> Any Location</option>
						<option> Bangalore </option>
						<option> Hyderabad </option>
						<option> Chennai </option>
						<option> New Delhi</option>
				</select>
                </div>
                <div class="input-box">Enter Number:
                    <input type="file" name="document">
                </div>

                <div>
                    <div class="button">
                        <input type="button" value="Register" >
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
